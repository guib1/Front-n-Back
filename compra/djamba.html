<!DOCTYPE HTML>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <link rel="icon" href="../img/logo.png" type="image/extension" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/compra.css">
    <title>Front And Back</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="vignette"></div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.png" class="navbar-logo mx-3" alt="Bootstrap" width="60" height="60">
            </a>
        </div>
      </div>
    </nav>
    

    <center>
        <div class="row row-cols-1 row-cols-md-11 g-9 cards">
            <div class="col">
              <div class="card card1" style=" height: 28rem;">
              <div class="card-body">
            <p class="card-text titulo">Djamba Technologies precisa de auxilio para código css.</p>
              <p class="card-text mini"><a href="#">Back-End</a>/<a href="#">CSS</a></p>
              <button class = "comprar">Aceitar Serviço</button>
              <p class="card-text valor">Valor a receber: R$800,00</p>
              <p class="card-text desc"> Descrição do Serviço</p> 
              <p class="card-text txtdesc">A empresa Djamba Technologies busca auxilio no código front-end para conclusão de projeto de um web site</p>       
        </div>
    </div>
</center>

<footer class="py-2 bg-dark text-white">
    <div class="container">
        <p class="footer-text">Copyright 2022 © PicTec</p>
    </div>
</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function ocultar() {
            pages = document.querySelectorAll('section article');
            for (var i = 0; i < pages.length; i++) {
                pages[i].classList.remove("show");
            }
        }

        links = document.querySelectorAll('.MENU a');
        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener('click', function () {
                id = this.getAttribute('href');
                ocultar();
                document.querySelectorAll(id)[0].classList.add("show");
                return false;
            });
        }
    </script>
</body>

</html>
